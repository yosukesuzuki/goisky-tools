application: slacktools
version: 1
runtime: go
api_version: go1

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
  mime_type: image/x-icon

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /media
  static_dir: media

- url: /admin/.*
  script: _go_app 
  login: admin

handlers:
- url: /.*
  script: _go_app
